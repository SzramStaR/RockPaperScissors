<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPapesScissors</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="headline">I want to play a game</h1>
    <p id="headline">5 lives. No more. No less.</p>
    <p id="headline">Live or die. Make your choice.</p>
    <div id="game_container">
        <div id="icons_container">
                <img src="Shrek.png" alt="Shrek">
                <img src="Shrek.png" alt="Shrek">
                <img src="Shrek.png" alt="shrek">
            
        </div>
        <div id="score_head">
            <p>Score</p>
        </div>
        <div id="score_container">
            <div id="user_score">
                <p id="score_text">You</p>
                <p id="score_text">0</p>
            </div>
            <div id="opp_score">
                <p id="score_text">Destiny</p>
                <p id="score_text">0</p>
            </div>
        </div>    
    </div>
</body>
</html>
